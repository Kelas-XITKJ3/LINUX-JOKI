<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Joki Tugas Sekolah</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f8f9fa;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
        }
        section {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        section img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h2 {
            color: #1e88e5;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, select {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
        }
        button {
            padding: 12px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1565c0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #1e88e5;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jasa Joki Tugas Sekolah</h1>
        <p>Bantu kamu menyelesaikan tugas dengan cepat, rapi, dan tepat waktu!</p>
    </header>

    <section>
        <img src="https://images.unsplash.com/photo-1584697964154-ef3b88c695b8?auto=format&fit=crop&w=900&q=80" alt="Jasa Joki Tugas Sekolah">
        <h2>Isi Formulir Pemesanan</h2>
        <form id="jokiForm">
            <input type="text" id="nama" placeholder="Nama Lengkap" required>
            <input type="text" id="kelas" placeholder="Kelas" required>
            <select id="jenis" required>
                <option value="">Pilih Jenis Tugas</option>
                <option value="Makalah">Makalah</option>
                <option value="PowerPoint">PowerPoint</option>
                <option value="Coding / Pemrograman">Coding / Pemrograman</option>
                <option value="Laporan Praktikum">Laporan Praktikum</option>
                <option value="Desain / Poster">Desain / Poster</option>
            </select>
            <input type="date" id="deadline" required>
            <textarea id="pesan" rows="4" placeholder="Tambahkan keterangan tambahan..." required></textarea>
            <button type="submit">Kirim via WhatsApp</button>
        </form>
    </section>

    <footer>
        <p>Hubungi Kami di <a href="https://wa.me/628155944689" style="color:white; text-decoration:underline;">WhatsApp</a></p>
        <p>&copy; 2025 Jasa Joki Tugas Sekolah. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('jokiForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const jenis = document.getElementById('jenis').value;
            const deadline = document.getElementById('deadline').value;
            const pesan = document.getElementById('pesan').value;

            const text = `Halo, saya mau joki tugas.%0A%0A` +
                `*Nama:* ${nama}%0A` +
                `*Kelas:* ${kelas}%0A` +
                `*Jenis Tugas:* ${jenis}%0A` +
                `*Deadline:* ${deadline}%0A` +
                `*Keterangan:* ${pesan}`;

            window.open(`https://wa.me/628155944689?text=${text}`, '_blank');
        });
    </script>
</body>
</html>
